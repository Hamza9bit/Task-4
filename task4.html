<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rate of Return Calculator</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <h1>ROI Calculator</h1>


    <p style="position: absolute; top: 150px; left: 260px;">Number of Units</p>
    <div class="slider1">
        <input type="range" min="1" max="500" value="250" id="rangetemp1" onchange ="rangeValue1.innerText = this.value" onchange="ready()">
        <p id="rangeValue1">500</p>
    </div>

    <p style="position: absolute; top: 350px; left: 230px;">Cost per Unit per Year $</p>
    <div class="slider2">
        <input type="range" min="500" max="10000" value="5000" id="rangetemp2" onchange="rangeValue2.innerText = this.value" onchange="ready()">
        <p id="rangeValue2">10000</p>
    </div>

    <p style="position: absolute; top: 550px; left: 260px;">Savings per Unit $</p>
    <div class="slider3">
        <input type="range" min="5" max="60" value="30" id="rangetemp3" onchange="rangeValue3.innerText = this.value" onchange="ready()">
        <p id="rangeValue3">60</p>
    </div>


    <div class="rectangle1">
        <p style="position: absolute; top: 25px; left: 110px; color: rgb(83, 83, 83);">Implementation Costs</p>
        <p style="position: absolute; top: 100px; left: 170px; z-index: 3;" id="demo1"></p>
    </div>
    <div class="rectangle2">
        <p style="position: absolute; top: 25px; left: 140px; color: rgb(83, 83, 83);">Monthly Savings</p>
        <p style="position: absolute; top: 100px; left: 190px; z-index: 4;" id="demo2"></p>
    </div>
    <div class="rectangle3">
        <p style="position: absolute; top: 25px; left: 155px; color: rgb(83, 83, 83);">ROI in months</p>
        <p style="position: absolute; top: 100px; left: 205px; z-index: 5;" id="demo3"></p>
    </div>

    <div class="smallbox1"></div>
    <div class="smallbox2"></div>
    <div class="smallbox3"></div>

    <script>
    $(document).ready(function() {

      $(".field").change(function() {

        var x = $("#rangetemp1").value;
        var y = $("#rangetemp2").value;
        var z = $("#rangetemp3").value;
  
        $("#demo1").text((x*y) + "$".innerHTML);
        $("#demo2").text((x*z) + "$".innerHTML);
        $("#demo3").text((z/(y/12)).toFixed(2) + "$".innerHTML);
        
    });

    });
    </script>
  </head>
</html>
