<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rate of Return Calculator</title>
    <link rel="stylesheet" href="style.css">

    <script src="jquery-3.6.0.min.js"></script>

    <h1>ROI Calculator</h1>


    <p style="position: absolute; top: 150px; left: 260px;">Number of Units</p>
    <div class="slider1">
        <input type="range" min="1" max="500" value="250" id="rangetemp1">
        <p id="rangeValue1">500</p>
    </div>

    <p style="position: absolute; top: 350px; left: 230px;">Cost per Unit per Year $</p>
    <div class="slider2">
        <input type="range" min="500" max="10000" value="5000" id="rangetemp2">
        <p id="rangeValue2">10000</p>
    </div>

    <p style="position: absolute; top: 550px; left: 260px;">Savings per Unit $</p>
    <div class="slider3">
        <input type="range" min="5" max="60" value="30" id="rangetemp3">
        <p id="rangeValue3">60</p>
    </div>


    <div class="rectangle1">
        <p style="position: absolute; top: 25px; left: 110px; color: rgb(83, 83, 83);">Implementation Costs</p>
        <p style="position: absolute; top: 100px; left: 170px; z-index: 3;" id="demo1"></p>
    </div>
    <div class="rectangle2">
        <p style="position: absolute; top: 25px; left: 140px; color: rgb(83, 83, 83);">Monthly Savings</p>
        <p style="position: absolute; top: 100px; left: 190px; z-index: 4;" id="demo2"></p>
    </div>
    <div class="rectangle3">
        <p style="position: absolute; top: 25px; left: 155px; color: rgb(83, 83, 83);">ROI in months</p>
        <p style="position: absolute; top: 100px; left: 205px; z-index: 5;" id="demo3"></p>
    </div>

    <div class="smallbox1"></div>
    <div class="smallbox2"></div>
    <div class="smallbox3"></div>

    <script >

    $(document).ready(function() {

        //default values - global 

        var x = 250;
        var y = 5000;
        var z = 30;


    // rapidly shows the changing values on input

    $("#rangetemp1").on("input", function(){
        $("#rangeValue1").text($(this).val());

    });

    $("#rangetemp2").on("input", function(){
        $("#rangeValue2").text($(this).val());

    });

    $("#rangetemp3").on("input", function(){
        $("#rangeValue3").text($(this).val());

    });

    
    //for inputting values into the variables & showing the calculations
    //can be used to show the above changing values too but is slow


    $('#rangetemp1').change(function() {

        x = $("#rangetemp1").val();
        $("#demo1").text((x*y) + "$");
        $("#demo2").text((x*z) + "$");
        $("#demo3").text((z/(y/12)).toFixed(2) + "$");

     });

     $('#rangetemp2').change(function() {

        y = $("#rangetemp2").val();
        $("#demo1").text((x*y) + "$");
        $("#demo2").text((x*z) + "$");
        $("#demo3").text((z/(y/12)).toFixed(2) + "$");

     });

     $('#rangetemp3').change(function() {

        z = $("#rangetemp3").val();
        $("#demo1").text((x*y) + "$");
        $("#demo2").text((x*z) + "$");
        $("#demo3").text((z/(y/12)).toFixed(2) + "$");

     });
    });

    </script>
  </head>
</html>
